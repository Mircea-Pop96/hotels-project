<div class="container mt-4">
  <h1 class="mb-4">Nearby Hotels</h1>
  <div class="mb-3">
    <label for="radius" class="form-label">Radius (km):</label>
    <input
      id="radius"
      [(ngModel)]="radius"
      type="number"
      class="form-control d-inline-block w-auto"
    />
    <button class="btn btn-primary ml-2" (click)="getUserLocation()">
      Get Nearby Hotels
    </button>
  </div>

  <div class="container mt-4">
    <h1 class="mb-4">Hotels</h1>
    <div class="row">
      <div *ngFor="let hotel of hotels" class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ hotel.name }}</h5>
            <p class="card-text">Latitude: {{ hotel.latitude }}</p>
            <p class="card-text">Longitude: {{ hotel.longitude }}</p>
            <a [routerLink]="['/hotels', hotel.id]" class="btn btn-primary"
              >View Details</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
