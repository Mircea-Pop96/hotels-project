<div class="container mt-4">
  <h1 class="mb-4">Hotels</h1>
  <div class="row">
    <div *ngFor="let hotel of hotels" class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ hotel.name }}</h5>
          <p class="card-text">Latitude: {{ hotel.latitude }}</p>
          <p class="card-text">Longitude: {{ hotel.longitude }}</p>
          <a [routerLink]="['/hotels', hotel.id]" class="btn btn-primary"
            >View Details</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
